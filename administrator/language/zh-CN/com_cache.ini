JLIB_RULES_SETTING_NOTES_COM_CACHE="所做的更改仅对此组件生效. <br>【继承】 的意思是权限使用选项和上级用户组的权限<br />【不允许】 的意思是不管选项和上级用户组的权限设置是什么, 正在编辑的用户组的成员不能进行此操作.<br />【允许】 的意思是正在编辑的用户组可以进行此操作；但如果选项和上级用户组的设置是不允许进行此操作，在实际操作中显示为 【不允许(冲突)】."
