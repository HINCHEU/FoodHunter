PLG_MULTIFACTORAUTH_EMAIL_CONFIG_FORCE_ENABLE_DESC="是否自动添加电子邮件验证码作为<em>全部</em>用户的选项？对于那些失去了对主要认证器的访问权而又没有保留一份备份代码的用户来说，这是一个有用的后备方案，但要牺牲一定程度的控制和安全。."
