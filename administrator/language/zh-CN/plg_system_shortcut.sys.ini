PLG_SYSTEM_SHORTCUT="系统 - 键盘快捷键"
PLG_SYSTEM_SHORTCUT_XML_DESCRIPTION="<p>在网站后台启用键盘快捷键， 这可以由其他插件提供，并直接包括以下快捷方式的清单:</p><ul class=\"list-unstyled\"><li><kbd>J</kbd> <kbd>A</kbd> 保存</li><li><kbd>J</kbd> <kbd>S</kbd> 保存并关闭</li><li><kbd>J</kbd> <kbd>Q</kbd> 取消</li><li><kbd>J</kbd> <kbd>N</kbd> 新建</li><li><kbd>J</kbd> <kbd>F</kbd> 查找</li><li><kbd>J</kbd> <kbd>O</kbd> 选项</li><li><kbd>J</kbd> <kbd>H</kbd> 帮助</li><li><kbd>J</kbd> <kbd>M</kbd> 菜单开关</li><li><kbd>J</kbd> <kbd>X</kbd> 概述</li><li><kbd>J</kbd> <kbd>D</kbd> 控制面板</li></ul>"
