PLG_MULTIFACTORAUTH_YUBIKEY_CAPTIVE_PROMPT="请在下面的文本框中点击. 然后将YubiKey插入设备的USB端口，并触摸其黄金盘或黄金垫（取决于您的模型），使其产生YubiKey验证码。如果您使用的是具有NFC功能的手机或平板电脑，并配有NFC功能的YubiKey，您需要将YubiKey接近您的手机或平板电脑的NFC读卡器区域。"
