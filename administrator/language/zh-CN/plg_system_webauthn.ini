PLG_SYSTEM_WEBAUTHN="系统 - WebAuthn 无密码登录"
PLG_SYSTEM_WEBAUTHN_CANNOT_ADD_FOR_A_USER="你不能代表用户添加或删除认证器。用户必须登录，并设置他们自己的设备。"
PLG_SYSTEM_WEBAUTHN_DESCRIPTION="使用 W3C 网络认证（WebAuthn）API 启用无密码认证。请注意，只有当用户通过 HTTPS 访问网站时，用户配置文件编辑器中的 WebAuthn 标签和 WebAuthn 登录按钮才会显示。此外，注册 WebAuthn 认证器并使用它们来登录您的网站，只有当你的网站使用有效的证书，并由用户的浏览器信任的证书颁发机构签署时，才能发挥作用。"
PLG_SYSTEM_WEBAUTHN_ERR_CANNOT_FIND_USERNAME="无法找到登录模块中的用户名字段。对不起，除非你使用不同的登录模块，否则无密码认证在这个网站上无法使用。"
PLG_SYSTEM_WEBAUTHN_ERR_CANT_STORE_FOR_GUEST="不可能为访客用户存储凭证！"
PLG_SYSTEM_WEBAUTHN_ERR_CORRUPT_STORED_CREDENTIAL="为您的用户账户存储的凭证已经损坏。使用其他方法登录，然后删除并重新添加您的登录验证器。"
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_INVALID_LOGIN_REQUEST="无效的无密码登录请求。有些东西损坏，或者这是对网站的一种尝试。"
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_INVALID_PK="认证器注册失败。从浏览器收到的认证器响应与服务器发出的公钥不一致。这意味着有人试图入侵你，或者有什么东西已损坏。"
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_INVALID_USER="出于安全考虑，不允许你代表其他用户注册无密码认证令牌。"
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_NO_ATTESTED_DATA="出了点问题，目前还没有关于该错误的进一步信息。请重试注册您的认证器。"
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_NO_PK="服务器没有发布用于认证器注册的公钥，但不知为何收到了来自浏览器的认证器注册请求。这意味着有人试图入侵你，或者有什么东西已损坏。"
PLG_SYSTEM_WEBAUTHN_ERR_CREDENTIAL_ID_ALREADY_IN_USE="无法保存凭证。这些证书已经被另一个用户使用。"
PLG_SYSTEM_WEBAUTHN_ERR_EMPTY_USERNAME="在选择网络认证登录按钮前，你需要输入你的用户名（但不是密码）。"
PLG_SYSTEM_WEBAUTHN_ERR_INVALID_USERNAME="指定的用户名不对应在本网站上启用无密码登录的用户账户。"
PLG_SYSTEM_WEBAUTHN_ERR_LABEL_NOT_SAVED="无法保存新标签"
