COM_ADMIN_POSTINSTALL_MSG_BEHIND_LOAD_BALANCER_DESCRIPTION="<p>对于托管在负载平衡和反向代理后面的网站，在 Joomla 3.9.26 中引入了一个新的全局配置设置</p><p>当启用此设置时，允许负载平衡/反向代理提供访问者的真实 IP 地址。这个 IP 将被用在你的行动日志中，并用于跟踪文章的投票（如果这些功能被启用）。</p><p><strong>只有在负载平衡/反向代理后面的网站才启用这个功能。"
