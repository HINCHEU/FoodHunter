COM_ADMIN_POSTINSTALL_MSG_FLOC_BLOCKER_DESCRIPTION="<p>目前，一项新技术正在向浏览器推广，以取代第三方跟踪 cookies。这项技术被命名为 Federated Learning of Cohorts（FLoC），你可以在 <a href=\"https://github.com/WICG/floc\">这里</a> 和 <a href=\"https://www.eff.org/deeplinks/2021/03/googles-floc-terrible-idea\">这里</a> 阅读更多显相关信息。从 Joomla！3.9.27 开始，你的网站会阻止这项技术，可以在全局配置中重新允许它。此外，要想对所有进入你的服务器的请求禁用这项技术，必须修改网站 .htaccess.</p>"
