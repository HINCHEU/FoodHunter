PLG_SYSTEM_JOOA11Y_QA_BAD_ITALICS="粗体和斜体标签具有语义, 而 <strong>不应该</strong> 用于突出显示整个段落. 加粗的文字应该用来为一个词或短语提供强烈的<strong>强调</strong>。斜体字应该用来突出专有名词（即书名和文章标题）、外语、引语。长篇引语应采用块状引语的格式。"
PLG_SYSTEM_JOOA11Y_QA_BAD_LINK="发现链接错误。链接似乎指向一个开发环境。这个链接指向的是: <strong>%(el)</strong>"
PLG_SYSTEM_JOOA11Y_QA_BLOCKQUOTE_MESSAGE="这是一个标题吗? <strong>%(bqHeadingText)</strong>"
PLG_SYSTEM_JOOA11Y_QA_BLOCKQUOTE_MESSAGE_TIP="方块引号应仅用于引言. 如果这是一个标题，请将此块引文改为语义标题（例如：H2 或 H3）"
PLG_SYSTEM_JOOA11Y_QA_DUPLICATE_ID="发现 <strong>重复 ID</strong>. 众所周知，当辅助技术试图与内容互动时，重复的ID错误会给辅助技术带来问题."
PLG_SYSTEM_JOOA11Y_QA_DUPLICATE_ID_TIP="请删除或更改以下 ID: <strong>%(id)</strong>"
PLG_SYSTEM_JOOA11Y_QA_FAKE_HEADING="这是一个标题吗? <strong>%(boldtext)</strong>"
PLG_SYSTEM_JOOA11Y_QA_FAKE_HEADING_INFO="一行粗体字可能看起来像一个标题, 但使用屏幕阅读器的人无法看出它的重要性或跳到它的内容。加粗的文本不应取代有语义的标题（H2 至 H6）"
PLG_SYSTEM_JOOA11Y_QA_PAGE_LANGUAGE_MESSAGE="未声明页面语言! 请 <a href=\"https://www.w3.org/International/questions/qa-html-language-declarations\" target=\"_blank\">在HTML标签上声明语言.</a>"
PLG_SYSTEM_JOOA11Y_QA_PDF_COUNT="PDF 被认为是网络内容，也必须做到无障碍. 对于使用屏幕阅读器的人来说，PDF 通常包含一些问题（缺少结构标签或缺少表格字段标签）和低视力的人（文本在放大后不能回流）. <ul><li>如果这是一个表单，考虑使用一个无障碍的 HTML 表单作为替代。</li><li>如果这是一份文件，考虑将其转换为网页。</li></ul><br>否则，请检查 <strong>%(pdfCount)</strong> <a href=\"https://www.adobe.com/accessibility/products/acrobat/using-acrobat-pro-accessibility-checker.html\" target=\"_blank\">PDF(s)Acrobat DC 的可访问性.</a>"
PLG_SYSTEM_JOOA11Y_QA_SHOULD_BE_LIST="您是否试图创建一个列表？可能发现的清单项目: <strong>%(firstPrefix)</strong>"
PLG_SYSTEM_JOOA11Y_QA_SHOULD_BE_LIST_TIP="请确保使用语义列表，而不是使用子弹或数字格式化按钮。当使用语义列表时，辅助技术能够传达信息，如项目的总数和每个项目在列表中的相对位置。 了解关于 <a href=\"https://www.w3.org/WAI/tutorials/page-structure/content/#lists\" target=\"_blank\">无障碍列表.</a>"
PLG_SYSTEM_JOOA11Y_QA_UPPERCASE_WARNING="发现所有大写字母. 一些屏幕阅读器可能会将所有大写字母的文本解释为缩写，并会单独阅读每个字母。此外，有些人觉得全大写的文字更难读，而且可能给人以大喊大叫的感觉。"

;Tables
PLG_SYSTEM_JOOA11Y_TABLES_EMPTY_HEADING="发现空的表头! 表头应 <em>从不</em> 是空的. 指定行和/或列的标题以表达它们的关系是很重要的。这些信息为使用辅助技术的人提供了背景。请记住，表格应该只用于表格数据。"
PLG_SYSTEM_JOOA11Y_TABLES_EMPTY_HEADING_INFO="了解关于 <a href=\"https://www.w3.org/WAI/tutorials/tables/\" target=\"_blank\">无障碍表格.</a>"
PLG_SYSTEM_JOOA11Y_TABLES_MISSING_HEADINGS="缺少表头! 可访问的表格需要HTML标记，表明标题单元和数据单元，定义它们的关系. 这些信息为使用辅助技术的人提供了背景。表格应该只用于表格式的数据."
PLG_SYSTEM_JOOA11Y_TABLES_MISSING_HEADINGS_INFO="了解关于 <a href=\"https://www.w3.org/WAI/tutorials/tables/\" target=\"_blank\">无障碍表格.</a>"
PLG_SYSTEM_JOOA11Y_TABLES_SEMANTIC_HEADING="语义标题，如 H2 或 H3，应仅用于内容的各个部分; <strong>不是</strong> 在 HTML 表格中. 表头有必要使用 <strong>th</strong> 元素代替."
PLG_SYSTEM_JOOA11Y_TABLES_SEMANTIC_HEADING_INFO="了解更多关于 <a href=\"https://www.w3.org/WAI/tutorials/tables/\" target=\"_blank\">无障碍表格.</a>"
