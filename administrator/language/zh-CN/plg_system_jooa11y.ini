PLG_SYSTEM_JOOA11Y_HEADING_EMPTY_WITH_IMAGE="标题没有文字，但包含一个图像. 如果这不是一个标题，将其格式从 <strong>H%(level)</strong> 修改为 <strong>普通文字</strong> 或 <strong>段落</strong>. 否则，如果不是装饰性的，请在图片上添加 alt 文本。."
PLG_SYSTEM_JOOA11Y_HEADING_FIRST="一个页面的第一个标题通常应该是 H1 或 H2. 标题1应该是主要内容部分的开始，是描述页面整体目的的主要标题。了解关于 <a href=\"https://www.w3.org/WAI/tutorials/page-structure/headings/\" target=\"_blank\">标题结构</a>"
PLG_SYSTEM_JOOA11Y_HEADING_LONG="标题很长! 应使用标题来组织内容和表达结构. 它们应该是简短的、信息丰富的和独特的. 请将标题控制在160字以内（不超过一句话）"
