;Link Text
PLG_SYSTEM_JOOA11Y_LINK_BEST_PRACTICES="考虑替换链接文本: <strong>%(error)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_BEST_PRACTICES_DETAILS="<ul><li>&quot;点击这里&quot; 在许多人不使用鼠标或可能在移动设备上浏览本网站的情况下，将重点放在鼠标技术上。考虑使用一个与任务有关的不同动词.</li><li>避免使用HTML符号作为行动呼吁，除非它们对辅助技术是隐藏的。</li></ul>"
PLG_SYSTEM_JOOA11Y_LINK_EMPTY="删除没有任何文字的空链接."
PLG_SYSTEM_JOOA11Y_LINK_EMPTY_LINK_NO_LABEL="链接没有屏幕阅读器和其他辅助技术可见的可辨识文本. 修复:<ul><li>添加一些简明扼要的文字，描述链接带你到哪里。.</li><li>If it is an <a href=\"https://a11y-101.com/development/icons-and-links\" target=\"_blank\">icon link or SVG</a> it is likely missing a descriptive label.</li><li>如果你认为这个链接是由于复制/粘贴错误造成的错误，请考虑删除它.</li></ul>"
PLG_SYSTEM_JOOA11Y_LINK_LABEL="这个链接的描述性标签是: <strong>%(linkText)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_STOPWORD="链接文本可能没有足够的描述性，脱离了上下文: <strong>%(error)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_STOPWORD_TIP="<strong>提示!</strong> 链接文字应始终清晰、独特和有意义。避免常见的词语，如 \"点击这里\"; or \"了解更多\"."
PLG_SYSTEM_JOOA11Y_LINK_URL="太长, 用作链接文本的不太明白的URL可能难以用辅助技术听懂。在大多数情况下，最好使用人类可读的文本来代替URL。短的URL（如一个网站的主页）是可以的。"
PLG_SYSTEM_JOOA11Y_LINK_URL_TIP="<strong>提示!</strong> 链接文本应始终是清晰、独特和有意义的，因此它可以脱离上下文而被理解。"

;Links Advanced
PLG_SYSTEM_JOOA11Y_FILE_TYPE_WARNING="链接指向一个 PDF 或可下载文件 (例如 MP3, Zip, Word 文档) 没有警告. 在链接文本中指出文件类型。如果是一个大文件，考虑包括文件大小。"
PLG_SYSTEM_JOOA11Y_FILE_TYPE_WARNING_TIP="<strong>例如:</strong> 执行报告 (PDF, 3MB)"
PLG_SYSTEM_JOOA11Y_LINK_IDENTICAL_NAME="链接的文字与另一个链接相同，但它指向不同的页面。具有相同文字的多个链接可能会对使用屏幕阅读器的人造成混淆。"
PLG_SYSTEM_JOOA11Y_LINK_IDENTICAL_NAME_TIP="考虑使以下链接更具描述性，以帮助将其与其他链接区分开来: <strong>%(linkText)</strong>"
PLG_SYSTEM_JOOA11Y_NEW_TAB_WARNING="链接在新的标签或窗口中打开，没有警告. 这样做可能会使人迷失方向，特别是对于那些对视觉内容有困难的人来说。其次，控制别人的经验或为他们做决定并不总是一种好的做法。在链接文本中指出该链接在新窗口中打开"
PLG_SYSTEM_JOOA11Y_NEW_TAB_WARNING_TIP="<strong>提示!</strong> 学习最佳实践: <a href=\"https://www.nngroup.com/articles/new-browser-windows-and-tabs/\">在新窗口或标签页中打开链接</a>!"

;Images
