COM_USERS_POSTINSTALL_MULTIFACTORAUTH_BODY="<p>Joomla! 进行了一个大幅改进 <a href=\"https://en.wikipedia.org/wiki/Multi-factor_authentication\" target=\"_blank\" rel=\"noopener noreferrer\">多因素验证</a> 经验，帮助你确保用户的登录安全.</p><p>与以前版本的中的两步验证功能不同，用户 <em>不再需要用他们的用户名和密码输入一个安全码</em>. 多因素验证是在登录网站后的一个单独步骤中进行的。在完成多因素认证验证之前，用户不能浏览其他页面或使用网站。这使得多因素认证 <a href=\"https://en.wikipedia.org/wiki/Phishing\" target=\"_blank\" rel=\"noopener noreferrer\">钓鱼网站</a>&ndash;耐用。它还允许使用交互式验证方法，如 WebAuthn (包括与Windows Hello、Apple TouchID / FaceID和Android生物识别屏幕锁的整合), 或通过电子邮件发送6位数的认证码. 这两种交互式的便捷方法现在都可以作为插件与Joomla！本身一起工作.</p>"
