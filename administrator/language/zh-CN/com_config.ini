JLIB_RULES_SETTING_NOTES_COM_CONFIG="注: 如果改变了某个用户组的操作权限, 此用户组的权限将应用到全部组件和内容,并且权限被下级用户组继承. <br />说明:<br />【继承】 的意思是当前选择的用户组的权限使用上级用户组的权限设置.<br />【不允许】的意思是不管上级用户组的权限设置是什么, 当前选择的用户组不能进行相应操作.<br />【允许】的意思是当前选择的用户组可以进行相应操作 (但是如果上级用户组的设置为不允许,操作仍然不能使用; 计算出的实际权限中标明的权限是【不允许 (冲突)】 ).<br /> 【未设置】仅用于全局配置中的基础(Public)用户组. 基础(Public)用户组是最高级别用户组,所有其他用户组都是基础(Public)用户组的下级用户组.如果权限设置为 "未设置", 操作被视为 "不允许" 但可以被下级用户组, 组件, 分类和其它项目中的权限设置改变."  ; Alternate language strings for the rules form field
