preset1:
  image: 'gantry-admin://images/preset1.png'
  description: 'Preset 1'
  colors:
    - '#26aba3'
    - '#fdde0b'
  styles:
    base:
      text-color: '#444444'
      background: '#eff2f7'
      heading-color: '#111111'
    accent:
      color-1: '#26aba3'
      color-2: '#fdde0b'
    font:
      family-title: Inter
      family-default: Inter
    menustyle:
      text-color: '#2f3037'
      text-color-active: '#26aba3'
      background-active: 'rgba(255, 255, 255, 0)'
      item-height: 80px
      sublevel-background: '#ffffff'
      sublevel-text-color: '#4b5d73'
      sublevel-text-color-hover: '#26aba3'
      sublevel-text-color-active: '#26aba3'
    top:
      background: '#172433'
      text-color: 'rgba(255, 255, 255, 0.8)'
    navigation:
      background: '#ffffff'
      background-image: ''
      text-color: '#201630'
      overlay: 'rgba(0, 0, 0, 0.4)'
    hero:
      background: '#fbf9f9'
      background-image: ''
      text-color: '#565f5c'
    slideshow:
      background: '#ffffff'
      background-image: ''
      text-color: '#565f5c'
    header:
      background: '#ffffff'
      background-image: ''
      text-color: '#565f5c'
    above:
      background: '#26aba3'
      background-image: ''
      text-color: '#565f5c'
    feature:
      background: '#f7f8f9'
      background-image: ''
      text-color: '#565f5c'
    showcase:
      background: '#ffffff'
      background-image: ''
      text-color: '#565f5c'
    utility:
      background: '#26aba3'
      text-color: '#ffffff'
    main:
      background: '#ffffff'
      text-color: '#565f5c'
    expanded:
      background: '#ffffff'
      background-image: ''
      text-color: '#565f5c'
    extension:
      background: '#26aba3'
      background-image: 'gantry-media://bottom-bg.jpg'
      text-color: '#565f5c'
    bottom:
      background: '#f6f6f7'
      background-image: ''
      text-color: '#565f5c'
    below:
      background: '#ffffff'
      text-color: '#565f5c'
    footer:
      background: '#172433'
      background-image: ''
      text-color: 'rgba(255, 255, 255, 0.8)'
      link-color: 'rgba(255, 255, 255, 0.8)'
      link-hover-color: '#ffffff'
    copyright:
      background: '#172433'
      text-color: 'rgba(255, 255, 255, 0.8)'
      link-color: 'rgba(255, 255, 255, 0.8)'
      link-hover-color: '#ffffff'
    offcanvas:
      background: '#ffffff'
      text-color: '#2f3037'
      text-color-active: '#26aba3'
      toggle-color: '#2f3037'
      toggle-color-active: '#26aba3'
      width: 13rem
      toggle-visibility: '1'
    breakpoints:
      large-desktop-container: 1600px
      desktop-container: 1200px
      tablet-container: 960px
      large-mobile-container: 640px
      mobile-menu-breakpoint: 960px

