COM_PRIVACY_EMAIL_REQUEST_BODY_EXPORT_REQUEST="有人创建了一个请求，导出与此电子邮件地址 [URL] 相关的全部个人信息. 作为一项安全措施，你必须确认这是你从本网站获取个人信息的有效请求。\n\n 如果这是一个误会，请忽略这封邮件。\n\n为了确认此请求, 你可以完成以下任务:\n\n 1. 访问以下网址: [TOKENURL]\n\n 2. 从这封电子邮件复制你的令牌，访问引用的网页，并将你的令牌粘贴到表单中.\n网页: [FORMURL]\n令牌: [TOKEN]\n\n请注意，此令牌仅在发送此电子邮件后的24小时内有效."
COM_PRIVACY_EMAIL_REQUEST_BODY_REMOVE_REQUEST="有人创建了一个请求，删除与此电子邮件地址 [URL] 相关的全部个人信息. 作为一项安全措施，你必须确认这是一个有效的请求，你的个人信息将被从本网站删除. \n\n 如果这是一个误会，请忽略这封邮件。\n\n为了确认此请求, 你可以完成以下任务::\n\n 1. 访问以下网址: [TOKENURL]\n\n 2. 从这封电子邮件复制你的令牌，访问引用的网页，并将你的令牌粘贴到表单.\n网页: [FORMURL]\n令牌: [TOKEN]\n\n请注意，此令牌仅在发送此电子邮件后的24小时内有效."
