LIB_PHPASS="phpass  程序"
LIB_PHPASS_XML_DESCRIPTION="PHPass 程序是一个跨平台的在 PHP 应用中用于密码哈希(hashing)加密的框架。 phpass 支持的首选 (非常安全) 密码哈希(hashing)方法是 OpenBSD-style bcrypt (在  PHP 中以 CRYPT_BLOWFISH 而著名)加密方法, 使用一个 fallback 给 BSDI-style 扩展 DES-based hashes (在 PHP 中以 CRYPT_EXT_DES 而著名) 和一个 last resort fallback 给 phpass 自身应用的 MD5-based 变量重复计数的密码哈希(hashing)方法."
